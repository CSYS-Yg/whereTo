<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例生命周期函数</title>
    <script src='../vue.js'></script>
</head>
<body>
<div id="app"></div>
<script>
    //生命周期函数就是vue实例在某个时间点会自动执行的函数
    var vm = new Vue({
        el: "#app",
        template: "<div>{{test}}</div>",
        data: {
            test: 'hello world'
        },
        //vue时间周期函数不放在 methods：{}内，放在实例内即可执行
        //在vue部分初始化之后执行
        beforeCreate: function () {
            console.log("beforeCreate");
        },
        //在vue基础初始化beforeCreate方法执行之后执行
        created: function () {
            console.log("created");
        },
        //模板与页面相结合，即将挂载到页面的一瞬间之前执行
        beforeMount: function () {
            console.log(this.$el);
            console.log("beforeMount");
        },
        //当模板挂载到页面之上，页面显示模板内容后执行
        mounted: function () {
            console.log(this.$el);
            console.log("mounted");
        },
        //调用vm.$destroy()方法，在即将销毁vm实例前执行
        beforeDestroy: function () {
            console.log("beforeDestroy");
        },
        //调用vm.$destroy()方法，在完全销毁实例vm后执行
        destroyed: function () {
            console.log("destroyed");
        },
        //在数据发生改变，页面重新渲染之前执行
        beforeUpdate: function () {
            console.log("beforeUpdate");
        },
        //在数据发生改变，页面重新渲染完成后执行
        updated: function () {
            console.log("updated")
        }

    })
</script>
</body>
</html>
