<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src='../vue.js'></script>
</head>
<body>
<div id="app">
    <!--差值表达式:双括号开始，双括号结束即：{{}}-->
    <div>{{name+'Lee'}}</div>
    <div v-text="name+'Lee'"></div>
    <div v-html="name+'Lee'"></div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'Dell'
        }
    })
</script>
</body>
</html>
