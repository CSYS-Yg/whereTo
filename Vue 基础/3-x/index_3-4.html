<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src='../vue.js'></script>
</head>
<body>
<div id="app">
    {{fullName}}
    {{age}}
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'hello',
            lastName: 'world',
            fullName: 'world',
            age: 28,
        },

        //侦听器
        watch: {
            firstName: function () {
                this.fullName = this.firstName + " " + this.lastName;
            },
            lastName: function () {
                this.fullName = this.firstName + " " + this.lastName;
            }
        }
        //方法
        // methods:{
        //     fullName:function () {
        //         return this.firstName + " " + this.lastName;
        //     }
        // }
        //计算属性,含有缓存机制
        // computed:{
        //     fullName:function () {
        //         return this.firstName+" "+this.lastName;
        //     }
        // }
    })
</script>
</body>
</html>
