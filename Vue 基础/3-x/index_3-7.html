<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue下的条件渲染</title>
    <script src='../vue.js'></script>
</head>
<body>
<div id="app">
    <!--v-if-->
    <div v-if="show">
        用户名：<input key="xx"/>
    </div>
    <div v-else>
        邮箱名：<input key="x"/>
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            show: false,
            massage: "Hello World"
        }
    })
</script>
</body>
</html>
