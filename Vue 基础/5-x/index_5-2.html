<body>
<div id="root">
    <button @click="handleClick">切换</button>
    <!-- 过渡的动画效果，只要在<transition>标签内所有切换的显示与隐藏均会带有过渡效果-->
    <!-- 定于name="fade" 则会自动添加class="fade-enter-active"和.fade-leave-active-->
    <!-- 自定义class则 添加 enter-active-class="自定义CSS名"  leave-active-class="自定义CSS名"-->
    <!--<transition-->
    <!--name="fade"-->
    <!--enter-active-class="active"-->
    <!--leave-active-class="leave"-->
    <!--&gt;-->
    <!-- 使用animate库 必须添加"使用库名 动画效果名",如enter-active-class="使用库名 动画效果名"  leave-active-class="使用库名 动画效果名"-->
    <transition
            name="fade"
            enter-active-class="animated swing"
            leave-active-class="animated jello"
    >
        <div v-show="show">HelloWorld</div>
    </transition>
</div>
<script>
    var vm = new Vue({
        el: '#root',
        data: {
            show: true
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        }
    })
</script>
