<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表过渡</title>
    <script src='../vue.js'></script>
    <style>
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="root">
    <button @click="handleBtnClick">添加</button>
    <transition-group name="fade">
        <!-- :key值不建议用默认的index，出错几率较大 -->
        <div v-for="item of list" :key="item.id">
            {{item.title}}
        </div>
    </transition-group>
</div>
<script>
    var count = 0;
    var vm = new Vue({
        el: '#root',
        data: {
            list: []
        },
        methods: {
            handleBtnClick: function () {
                this.list.push({
                    id: count++,
                    title: "hello wolrd"
                })
            },
        }
    })
</script>
</body>
</html>
